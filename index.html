<!DOCTYPE html>
<html>
<head>
  <title>London Gallery Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
  <header class="clearfix">
    <h1 id="title">London Art Gallery Map</h1>
    <div class="hamburger" data-bind="visible: !showSidebar(), click: toggleSidebar">☰</div>
    <div class="close-button" data-bind="visible: showSidebar, click: toggleSidebar">╳</div>
  </header>
  <main class="clearfix">
    <nav id="sidebar" data-bind="visible: showSidebar">
      <form class="filter clearfix" data-bind="submit: filterGallery">
        <input class="filter-box" type="text" placeholder="Filter galleries" data-bind="textInput: filterString">
      </form>
      <ul class="galleries" data-bind="foreach: filterResult()">
        <li class="gallery" data-bind="text: name, click: $parent.clickMarker"></li>
      </ul>
    </nav>
    <div id="map"></div>
    <div id="places"></div>
  </main>
  <footer>
  </footer>
  <script type="text/html" id="infoWindow-template">

  </script>
  <script src="js/app.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6dnuG17VnIERY_ZpQh70wIE4phiAfBhQ&libraries=places&callback=initMap"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
    return t;
  }(document, "script", "twitter-wjs"));</script>


</body>
</html>
