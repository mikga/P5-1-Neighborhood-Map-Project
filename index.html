<!DOCTYPE html>
<html>
<head>
  <title>London Gallery Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/knockout-3.3.0.js"></script>
</head>
<body>
  <header class="clearfix">
    <h1 id="title">London Art Gallery Map</h1>
  </header>
  <main class="clearfix">
    <nav id="sidebar">
      <form class="search" data-bind="submit: searchGallery">
        <input type="text" placeholder="search" data-bind="textInput: searchString">
      </form>
      <ul class="galleries" data-bind="foreach: searchResult()">
        <li class="gallery" data-bind="text: name, click: $parent.clickMarker"></li>
      </ul>
    </nav>
    <div id="map"></div>
  </main>
  <footer>
  </footer>
  <script type="text/html" id="infoWindow-template">
    <h3 data-bind="text: name"></h3>
    <img data-bind="attr {src: photo}">
    <a data-bind="attr: {href: url">URL</a>
  </script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6dnuG17VnIERY_ZpQh70wIE4phiAfBhQ&callback=initMap"></script>
</body>
</html>
